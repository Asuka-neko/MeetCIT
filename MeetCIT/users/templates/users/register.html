{% extends 'cal/base.html' %} {% block content %}
<h2>Register</h2>

{% if form.errors %}
   {% for field in form %}
       {% for error in field.errors %}
          <div class="alert alert-danger">
               <strong>{{ error|escape }}</strong>
          </div>
       {% endfor %}
   {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %} {{form}}
  <input type="submit" value="Register" />
</form>

<a href="{% url 'users:login' %}">Back to login</a>
{% endblock %}
