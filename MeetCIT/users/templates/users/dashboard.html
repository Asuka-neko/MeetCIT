{% extends 'base.html' %} {% block content %}
<p>Hello, {{ user.username|default:'Guest' }}!</p>
<div>
  {% if user.is_authenticated %}
  <a href="{% url 'logout' %}">Logout</a>
  {% else %}
  <a href="{% url 'login' %}">Login</a>
  <a href="{% url 'register' %}">Register</a>
  {% endif %}
</div>
{% endblock %}
