{% extends 'cal/base.html' %}
{% block content %}

{% if event_list %}
<div class="row ml-5 mt-3">
    <div class="col-sm-6">
        <h2>Currently available appointments: </h2>
        {% for query in event_list %}
        <div class="card mt-4 w-50 text-center" style="width: 18rem;">
            <div class="card-body">
                <p class="card-title title">Host name: {{query.host}}</p>
                <p class="card-text text-muted">Start time: {{query.start_time}}</p>
                <form method="post">
                    <a class="btn btn-info" href="{% url 'cal:booksuccess' query.pk %}"> BOOK ME NOW! </a>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% else %}
<div class="ml-3 mt-3">
    <p class="title mt-5">No appointment available.</p>
</div>

{% endif %}

{% endblock %}
